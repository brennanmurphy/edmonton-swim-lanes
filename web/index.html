<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lane Availability Heatmap</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f4f6f8;
      padding: 2em;
      color: #333;
    }
    h1 {
      margin-top: 0;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5em 1em;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5em;
    }
    th {
      background: #007bff;
      color: white;
    }
    td[data-lanes] {
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>üèä Lane Availability Heatmap</h1>
      <form method="POST" action="/refresh">
        <button type="submit">üîÑ Refresh Data</button>
      </form>
    </div>

    <table id="heatmap">
      <thead>
        <tr>
          <th>Time</th>
          {% for date in sorted_dates %}
            <th>{{ date }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for time in sorted_times %}
          <tr>
            <td>{{ time }}</td>
            {% for date in sorted_dates %}
              {% set value = data.get(date, {}).get(time, "") %}
              <td data-lanes="{{ value }}">{{ value }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

<script>
  const maxLanes = 12;
  const cells = document.querySelectorAll("td[data-lanes]");

  cells.forEach(td => {
    const lanes = parseInt(td.getAttribute("data-lanes"));
    if (!isNaN(lanes)) {
      // Light gray for 0, deep blue for max
      const percent = lanes / maxLanes;
      const lightness = 95 - percent * 55; // from 95% to 40%
      td.style.backgroundColor = `hsl(210, 80%, ${lightness}%)`;
    } else {
      td.style.backgroundColor = "#eee";
    }
  });
</script>
</body>
</html>
